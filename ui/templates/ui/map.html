<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <h1>this is map</h1>
    <h2>Hello, {{ user }}</h2>
    <p>This is your longitude - <b>{{ lon }}</b></p>
    <p>This is your latitude - <b>{{ lat }}</b></p>
    <p>This is your city - <b>{{ city }}</b></p>
    <div id="map"></div>
    <div id="map"></div>
    <script>
      function initMap() {
        var city = {lat: {{ lat }}, lng: {{ lon }}};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: city
        });
        var marker = new google.maps.Marker({
          position: city,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIayL1Ao1hTSk7Y55ewEePkNyiE4F5-fg&callback=initMap">
    </script>
  </body>
</html>
